<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preloader Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css" />
  <style>

    img.preload {
      width: 10%;
      height: 10%;
    }

    img.preload[data-preload] {
      display: none
    }
    </style>
    </head>
<body>
  <nav class="nav">
    <div class="nav-left">
      <a class="nav-item is-brand" href="/">
        Pre-loader examples
      </a>
    </div>

    <div class="nav-right nav-menu">
      <a class="nav-item" href="/">
        Normal Parallel
      </a>
      <a class="nav-item" href="/?parallel">
        Pipeline loading
      </a>
      <a class="nav-item" href="/?dom">
        Load from DOM
      </a>
    </div>
  </nav>
  <div class="container">
    <figure class="image">
      <img class="preload" src="" data-preload="images/dummy.jpg?1" />
    </figure>
    <figure class="image">
      <img class="preload" src="" data-preload="images/dummy.jpg?2" />
    </figure>
    <figure class="image">
      <img class="preload" src="" data-preload="images/dummy.jpg?3" />
    </figure>
    <figure class="image">
      <img class="preload" src="" data-preload="images/dummy.jpg?4" />
    </figure>
  </div>
  <script src="/app.js"></script>
</body>
</html>
